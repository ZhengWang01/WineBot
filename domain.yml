session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- wine
- goodbye
- affirm
- deny
- bot_challenge
- mood_unhappy
responses:
  utter_greet:
  - text: Hi! I'm WineBot, your personal assistant in finding the perfect wine
